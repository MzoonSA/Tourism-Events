<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ticket Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #5b5eb8, #7a7dcf);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .verify-box {
      background: white;
      color: #5b5eb8;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }

    .valid {
      color: #2a9d8f;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .code {
      font-size: 18px;
      background: #f3f3ff;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="verify-box">
    <div class="valid">âœ… Ticket Valid</div>
    <p>Event: Tourism Event</p>
    <div class="code" id="ticketCode"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    document.getElementById("ticketCode").textContent = code || "Invalid Ticket";
  </script>

</body>
</html>
