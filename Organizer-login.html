<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Organizer Login / Sign Up</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/font-awesome.css" />
    <link rel="stylesheet" href="assets/css/TourismEvents-CSS.css" />
    <link rel="stylesheet" href="assets/css/owl-carousel.css" />
    <link rel="stylesheet" href="assets/css/lightbox.css" />
    <link rel="stylesheet" href="assets/css/login-style.css" />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 40px;
      }

      .container {
        max-width: 400px;
        margin: auto;
      }

      input,
      button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
      }

      .tabs {
        display: flex;
        justify-content: space-between;
      }

      .tabs button {
        width: 48%;
      }

      #signupForm {
        display: none;
      }

      .login-link {
        text-align: right;
        margin: 10px 20px;
      }

      .login-link a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <button onclick="showForm('login')">Login</button>
        <button onclick="showForm('signup')">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm">
        <h2>Organizer Login</h2>
        <input type="text" placeholder="Email or Phone" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <!-- Sign Up Form -->
      <form id="signupForm">
        <h2>Organizer Sign Up</h2>
        <input type="text" id="signupName" placeholder="Full Name" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input
          type="tel"
          id="signupPhone"
          placeholder="Phone"
          required
          pattern="^\+?\d{10,15}$"
          title="Enter a valid phone number (10 to 15 digits, optional + at start)"
        />
        <input
          type="password"
          id="signupPassword"
          placeholder="Password"
          required
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}"
          title="Must contain at least one number, one uppercase and one lowercase letter, one special character (!@#$%^&*), and at least 8 or more characters"
        />

        <button type="submit">Sign Up</button>
      </form>
    </div>

    <script>
      function showForm(type) {
        document.getElementById("loginForm").style.display =
          type === "login" ? "block" : "none";
        document.getElementById("signupForm").style.display =
          type === "signup" ? "block" : "none";
      }

      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("signupForm");
        const emailInput = document.getElementById("signupEmail");
        const phoneInput = document.getElementById("signupPhone");
        const passwordInput = document.getElementById("signupPassword");

        form.addEventListener("submit", (e) => {
          // Clear previous custom messages
          emailInput.setCustomValidity("");
          phoneInput.setCustomValidity("");
          passwordInput.setCustomValidity("");

          // Phone validation: use pattern attribute, but add custom message if needed
          if (!phoneInput.checkValidity()) {
            phoneInput.setCustomValidity(
              "Enter a valid phone number (10 to 15 digits, optional + at start)."
            );
          }

          // Password validation uses pattern attribute and title for message automatically

          // Check validity and show messages
          if (!form.checkValidity()) {
            e.preventDefault();
            form.reportValidity();
          }
        });
      });
    </script>
  </body>
</html>
