<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #5b5eb8, #7a7dcf);
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #4a4da3, #5b5eb8);
      z-index: -1;
      opacity: 0.85;
    }

    .booking-container {
      max-width: 600px;
      width: 100%;
      margin: 50px auto;
      background-color: #7a7dcf;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(123, 108, 210, 0.5);
      color: #fff;
      box-sizing: border-box;
    }

    .booking-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      color: #fff;
    }

    .booking-container label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #fff;
    }

    .booking-container input,
    .booking-container select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #5b5eb8;
      border-radius: 6px;
      font-size: 16px;
      background-color: #6e71c3;
      color: #fff;
      box-sizing: border-box;
      transition: 0.4s;
    }

    /* شفافيات البليس هولدر */
    .booking-container input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .booking-container select option:first-child {
      color: rgba(255, 255, 255, 0.3);
    }

    .booking-container input:focus,
    .booking-container select:focus {
      border-color: #b4b6f0;
      box-shadow: 0 0 10px rgba(180, 182, 240, 0.7);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #5b5eb8;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #4a4da3;
      transform: scale(1.03);
    }

    #totalPrice {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #fff;
    }

    .error-message {
      color: #ffdddd;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="booking-container">
    <h2>Book Your Event</h2>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="Enter your phone number" />

    <label for="event">Event Type</label>
    <select id="event">
      <option value="">-- Choose an Event --</option>
      <option value="music">MUSIC</option>
      <option value="culture">ART & CULTURE</option>
      <option value="workshop">WORKSHOP</option>
      <option value="fashion">FASHION & BEAUTY</option>
      <option value="food">FOOD & DRINK</option>
    </select>

    <label for="ticketType">Ticket Type</label>
    <select id="ticketType">
      <option value="">-- Select Ticket Type --</option>
      <option value="vip">VIP - 300 SAR</option>
      <option value="regular">Regular - 150 SAR</option>
      <option value="child">Child - 75 SAR</option>
    </select>

    <label for="quantity">Number of Tickets</label>
    <input type="number" id="quantity" min="1" value="1" placeholder="Enter quantity" />

    <label for="discount">Discount Code</label>
    <input type="text" id="discount" placeholder="Enter discount code" />
    <p id="discountMessage" class="error-message"></p>

    <div id="totalPrice">Total: 0 SAR</div>

    <button onclick="confirmBooking()">Confirm Booking</button>
  </div>

  <script>
    function confirmBooking() {
      const event = document.getElementById("event").value;
      const ticketType = document.getElementById("ticketType").value;
      const quantity = parseInt(document.getElementById("quantity").value);
      const discountCode = document.getElementById("discount").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const message = document.getElementById("discountMessage");
      const priceBox = document.getElementById("totalPrice");

      let pricePerTicket = 0;

      if (ticketType === "vip") pricePerTicket = 300;
      else if (ticketType === "regular") pricePerTicket = 150;
      else if (ticketType === "child") pricePerTicket = 75;

      if (!email || !phone || !event || !ticketType || !quantity || quantity < 1) {
        message.textContent = "Please fill all fields correctly.";
        message.style.color = "#ffdddd";
        return;
      }

      let total = pricePerTicket * quantity;

      if (discountCode === "TOUR10") {
        total *= 0.9;
        message.textContent = "✓ Discount applied!";
        message.style.color = "#caffd8";
      } else if (discountCode) {
        message.textContent = "Invalid discount code.";
        message.style.color = "#ffdddd";
        return;
      } else {
        message.textContent = "";
      }

      priceBox.textContent = `Total: ${total.toFixed(2)} SAR`;
    }
  </script>
</body>
</html>
