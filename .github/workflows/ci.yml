name: CI Tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install

      - name: HTML Lint
        run: npm run html-test

      - name: CSS Lint
        run: npm run css-test

      - name: JS Lint
        run: npm run js-test

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            html-report.json
            css-report.json
            js-report.json