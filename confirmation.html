<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f3fa;
    }

    .confirm-btn, .submit-btn {
      background-color: #6A0DAD;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .confirm-btn:hover, .submit-btn:hover {
      background-color: #003366;
    }

    #payment-form {
      display: none;
      margin-top: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .success-message {
      margin-top: 20px;
      color: #6A0DAD;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Confirm Your Booking</h2>
  <button onclick="showPaymentForm()" class="confirm-btn">Confirm Booking</button>

  <div id="payment-form">
    <h3>Payment Information</h3>

    <label>Card Number:</label>
    <input type="text" placeholder="1234 5678 9012 3456">

    <label>Expiration Date:</label>
    <input type="text" placeholder="MM/YY">

    <label>CVV:</label>
    <input type="text" placeholder="123">

    <br><br>
    <button class="submit-btn" onclick="submitBooking()">Submit</button>
    <p id="success-msg" class="success-message" style="display: none;">Booking confirmed successfully!</p>
  </div>

  <script>
    function showPaymentForm() {
      document.getElementById('payment-form').style.display = 'block';
    }

    function submitBooking() {
      const message = document.getElementById('success-msg');
      message.style.display = 'block';
    }
  </script>

</body>
</html>
