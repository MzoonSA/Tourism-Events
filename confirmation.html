<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Information</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #5b5eb8, #7a7dcf);
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .payment-container {
      background-color: #7a7dcf;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(123, 108, 210, 0.5);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #fff;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #5b5eb8;
      border-radius: 6px;
      background-color: #6e71c3;
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }
    .submit-btn {
      width: 100%;
      background-color: #5b5eb8;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
    }
    .submit-btn:hover {
      background-color: #4a4da3;
      transform: scale(1.03);
    }
    .success-message {
      margin-top: 20px;
      font-weight: bold;
      color: #caffd8;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <div class="payment-container">
    <h2>Payment Information</h2>

    <label>Card Number:</label>
    <input type="text" placeholder="1234 5678 9012 3456" />

    <label>Expiration Date:</label>
    <input type="text" placeholder="MM/YY" />

    <label>CVV:</label>
    <input type="text" placeholder="123" />

    <button class="submit-btn" onclick="submitBooking()">Submit</button>
    <p id="success-msg" class="success-message">Booking confirmed successfully!</p>
  </div>

  <script>
    function submitBooking() {
      const message = document.getElementById('success-msg');
      message.style.display = 'block';
    }
  </script>

</body>
</html>
