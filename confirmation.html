<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Confirmation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #5b5eb8, #7a7dcf);
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #4a4da3, #5b5eb8);
      z-index: -1;
      opacity: 0.85;
    }

    .confirmation-container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #7a7dcf;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(123, 108, 210, 0.5);
      box-sizing: border-box;
    }

    .confirmation-container h2, h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    .confirm-btn, .submit-btn {
      width: 100%;
      background-color: #5b5eb8;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
    }

    .confirm-btn:hover, .submit-btn:hover {
      background-color: #4a4da3;
      transform: scale(1.03);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #fff;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #5b5eb8;
      border-radius: 6px;
      background-color: #6e71c3;
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .success-message {
      margin-top: 20px;
      font-weight: bold;
      color: #caffd8;
      text-align: center;
    }

    #payment-form {
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="confirmation-container">
    <h2>Confirm Your Booking</h2>
    <button onclick="showPaymentForm()" class="confirm-btn">Confirm Booking</button>

    <div id="payment-form">
      <h3>Payment Information</h3>

      <label>Card Number:</label>
      <input type="text" placeholder="1234 5678 9012 3456">

      <label>Expiration Date:</label>
      <input type="text" placeholder="MM/YY">

      <label>CVV:</label>
      <input type="text" placeholder="123">

      <button class="submit-btn" onclick="submitBooking()">Submit</button>
      <p id="success-msg" class="success-message" style="display: none;">Booking confirmed successfully!</p>
    </div>
  </div>

  <script>
    function showPaymentForm() {
      document.getElementById('payment-form').style.display = 'block';
    }

    function submitBooking() {
      const message = document.getElementById('success-msg');
      message.style.display = 'block';
    }
  </script>

</body>
</html>
