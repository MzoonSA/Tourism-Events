<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking Confirmation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #5b5eb8, #7a7dcf);
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .confirmation-container {
      background-color: #7a7dcf;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(123, 108, 210, 0.5);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      background-color: #5b5eb8;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #4a4da3;
      transform: scale(1.03);
    }

    #qrCode {
      margin-top: 20px;
      display: none;
    }

    #qrCode img {
      width: 180px;
      height: 180px;
    }
  </style>
</head>
<body>

  <div class="confirmation-container">
    <h1>Thank you for booking with us!</h1>
    <p>We hope you have a great time!</p>

    <button onclick="downloadTicket()">Download Ticket</button>
    <button onclick="showQRCode()">Show QR Code</button>

    <div id="qrCode">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=YourBookingCode123" alt="QR Code" />
      <p style="margin-top: 10px;">Scan this QR code at the event</p>
    </div>
  </div>

  <script>
    function showQRCode() {
      document.getElementById("qrCode").style.display = "block";
    }

    function downloadTicket() {
      alert("This will trigger a ticket download (feature coming soon).");
    }
  </script>

</body>
</html>
