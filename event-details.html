<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css"
      rel="stylesheet"
    />

    <title>Event Details</title>

    <!-- Additional CSS Files -->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/css/bootstrap.min.css"
    />

    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css" />

    <link rel="stylesheet" href="assets/css/TourismEvents-CSS.css" />

    <link rel="stylesheet" href="assets/css/owl-carousel.css" />

    <link rel="stylesheet" href="assets/css/lightbox.css" />
  </head>
  <body>
    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
      <div class="jumper">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <div class="eventDetailsImg">
      <div class="eventDetailsimg-fill">
        <img id="eventImage" src="" alt="" />
        <div class="text-content">
          <h5 id="eventTitle"></h5>
        </div>
      </div>
    </div>
    <!-- ***** Header Area End ***** -->
    <br /><br /><br />
    <!-- ***** Event Details Start ***** -->
    <section id="eventDetails">
      <div class="container">
        <div class="row">
          <!-- Details Left -->
          <div class="col-lg-6 col-md-6 col-xs-12">
            <div class="left-text-content">
              <div class="section-heading">
                <h6 id="eventCategory"></h6>
                <h2 id="eventTitle2"></h2>
              </div>
              <p id="eventDescription"></p>
            </div>
          </div>
          <!-- Details Right -->
          <div class="col-lg-6 col-md-6 col-xs-12">
            <div class="right-text-content">
              <h6>Event Date: <span id="eventDate"></span></h6>
              <h6>Time: <span id="eventTime"></span></h6>
              <h6>Location: <span id="eventLocation"></span></h6>
            </div>
          </div>
        </div>

        <!-- Map -->
        <div class="map-wrapper">
          <div class="map-container">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193571.43843406407!2d-74.11808695067699!3d40.70582543559708!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c250bede84eb1d%3A0xb5e629eec60bdb4!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sus!4v1684941834551!5m2!1sen!2sus"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="map-link">
            <a
              href="https://www.google.com/maps/place/New+York,+NY,+USA"
              target="_blank"
              rel="noopener noreferrer"
            >
              Click here to open the map in Google Maps
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery -->
    <script src="assets/js/jquery-2.1.0.min.js"></script>

    <!-- Bootstrap -->
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Plugins -->
    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/scrollreveal.min.js"></script>
    <script src="assets/js/waypoints.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <script src="assets/js/imgfix.min.js"></script>
    <script src="assets/js/slick.js"></script>
    <script src="assets/js/lightbox.js"></script>
    <script src="assets/js/isotope.js"></script>

    <!-- Global Init -->
    <script src="assets/js/custom.js"></script>

    <script>
      async function loadEventDetails() {
        const params = new URLSearchParams(window.location.search);
        const eventId = parseInt(params.get("id"));

        const response = await fetch("assets/data/events-Data.json");
        const events = await response.json();
        const event = events.find((e) => e.id === eventId);

        if (event) {
          document.getElementById("eventImage").src = event.image;
          document.getElementById("eventTitle").textContent = event.title;
          document.getElementById("eventTitle2").textContent = event.title;
          document.getElementById("eventCategory").textContent = event.category;
          document.getElementById("eventDescription").textContent =
            event.description;
          document.getElementById("eventDate").textContent = event.date;
          document.getElementById("eventTime").textContent = event.time;
          document.getElementById("eventLocation").textContent = event.location;
        } else {
          document.body.innerHTML = "<p>Event not found.</p>";
        }
      }

      window.onload = loadEventDetails;

      $(function () {
        var selectedClass = "";
        $("p").click(function () {
          selectedClass = $(this).attr("data-rel");
          $("#portfolio").fadeTo(50, 0.1);
          $("#portfolio div")
            .not("." + selectedClass)
            .fadeOut();
          setTimeout(function () {
            $("." + selectedClass).fadeIn();
            $("#portfolio").fadeTo(50, 1);
          }, 500);
        });
      });
    </script>
  </body>
</html>
